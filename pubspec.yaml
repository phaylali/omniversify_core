name: omniversify_core
description: The Foundation of the the Omniversify Project, this package started
  as a way for the Omniversify design language to be shared across its apps, but
  it could be used by everyone.
version: 0.0.8
homepage: https://omniversify.com
repository: https://github.com/phaylali/omniversify_core

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

environment:
  sdk: '>=2.18.2 <3.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_strategy: ^0.2.0
  url_launcher: ^6.1.7
  get: ^4.6.5
  get_storage: ^2.0.3
  flutter_svg: ^1.1.6
  intl: ^0.17.0
  google_fonts: ^3.0.1
  
  
dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/